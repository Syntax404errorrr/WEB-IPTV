<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UM IPTV- Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    background: #000;
    }

    .login-container {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .login-container:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0072ff;
      box-shadow: 0 0 0 3px rgba(0, 114, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: #aaa;
      border: 1px solid #444;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .toggle-form a {
      color: #00c6ff;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
      display: none;
    }

    .success-message {
      color: #4dff88;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <div class="login-container" id="login-container">
    <div class="logo">
      <h1>UM IPTV</h1>
    </div>
    <div id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
      </div>
      <div class="error-message" id="login-error"></div>
      <button class="btn btn-primary" id="login-btn">Login</button>
      <button class="btn btn-secondary" id="admin-login-btn">Admin Login</button>
      <div class="toggle-form">
        Don't have an account? <a id="show-register">Register</a>
      </div>
    </div>

    <div id="register-form" style="display: none;">
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Create a password">
      </div>
      <div class="form-group">
        <label for="register-confirm">Confirm Password</label>
        <input type="password" id="register-confirm" placeholder="Confirm your password">
      </div>
      <div class="error-message" id="register-error"></div>
      <div class="success-message" id="register-success"></div>
      <button class="btn btn-primary" id="register-btn">Register</button>
      <div class="toggle-form">
        Already have an account? <a id="show-login">Login</a>
      </div>
    </div>
  </div>

  <script>
  const canvas = document.getElementById("background-canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.7,
    vy: (Math.random() - 0.5) * 0.7,
    radius: Math.random() * 1.5 + 0.5
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#00c6ff";
      ctx.fill();
    }

    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.strokeStyle = "rgba(0,198,255,0.1)";
          ctx.stroke();
        }
      }
    }
  }

  function update() {
    for (let p of particles) {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    }
  }

  function animate() {
    draw();
    update();
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

  <!-- Firebase and Login/Register JS -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtJ21ZIcBy8X62J6tjJPlHNXWo5OcnuZg",
      authDomain: "ip-tv-web.firebaseapp.com",
      databaseURL: "https://web-ip-tv-default-rtdb.firebaseio.com",
      projectId: "web-ip-tv",
      storageBucket: "web-ip-tv.firebasestorage.app",
      messagingSenderId: "1090709544777",
      appId: "1:1090709544777:web:7ef57fbd0810fb3e1d8498",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const loginBtn = document.getElementById('login-btn');
    const adminLoginBtn = document.getElementById('admin-login-btn');
    const registerBtn = document.getElementById('register-btn');
    const loginError = document.getElementById('login-error');
    const registerError = document.getElementById('register-error');
    const registerSuccess = document.getElementById('register-success');

    showRegister.addEventListener('click', () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });

    showLogin.addEventListener('click', () => {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      loginError.style.display = 'none';

      if (!email || !password) {
        loginError.textContent = 'Please fill in all fields';
        loginError.style.display = 'block';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          database.ref('users/' + userCredential.user.uid).once('value')
            .then((snapshot) => {
              const userData = snapshot.val();
              if (userData && userData.role === 'admin') {
                window.location.href = 'admin.html';
              } else {
                window.location.href = 'player.html';
              }
            });
        })
        .catch((error) => {
          loginError.textContent = error.message;
          loginError.style.display = 'block';
        });
    });

    adminLoginBtn.addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      loginError.style.display = 'none';

      if (!email || !password) {
        loginError.textContent = 'Please fill in all fields';
        loginError.style.display = 'block';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          database.ref('users/' + userCredential.user.uid).once('value')
            .then((snapshot) => {
              const userData = snapshot.val();
              if (userData && userData.role === 'admin') {
                window.location.href = 'admin.html';
              } else {
                loginError.textContent = 'You are not authorized as an admin';
                loginError.style.display = 'block';
              }
            });
        })
        .catch((error) => {
          loginError.textContent = error.message;
          loginError.style.display = 'block';
        });
    });

    registerBtn.addEventListener('click', () => {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm').value;

      registerError.style.display = 'none';
      registerSuccess.style.display = 'none';

      if (!email || !password || !confirmPassword) {
        registerError.textContent = 'Please fill in all fields';
        registerError.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        registerError.textContent = 'Passwords do not match';
        registerError.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        registerError.textContent = 'Password should be at least 6 characters';
        registerError.style.display = 'block';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const userData = {
            email: email,
            createdAt: new Date().toISOString(),
            subscriptionExpires: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
            role: 'user'
          };

          database.ref('users/' + user.uid).set(userData)
            .then(() => {
              registerSuccess.textContent = 'Registration successful! You can now login.';
              registerSuccess.style.display = 'block';
              registerForm.style.display = 'none';
              loginForm.style.display = 'block';
            });
        })
        .catch((error) => {
          registerError.textContent = error.message;
          registerError.style.display = 'block';
        });
    });
  </script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 1.8, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
