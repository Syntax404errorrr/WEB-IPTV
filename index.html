<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player - Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #111, #222);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .login-container {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0072ff;
            box-shadow: 0 0 0 3px rgba(0, 114, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #aaa;
            border: 1px solid #444;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        .toggle-form a {
            color: #00c6ff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            color: #4dff88;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="logo">
            <h1>IPTV Player</h1>
        </div>
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="error-message" id="login-error"></div>
            <button class="btn btn-primary" id="login-btn">Login</button>
            <button class="btn btn-secondary" id="admin-login-btn">Admin Login</button>
            <div class="toggle-form">
                Don't have an account? <a id="show-register">Register</a>
            </div>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" placeholder="Confirm your password">
            </div>
            <div class="error-message" id="register-error"></div>
            <div class="success-message" id="register-success"></div>
            <button class="btn btn-primary" id="register-btn">Register</button>
            <div class="toggle-form">
                Already have an account? <a id="show-login">Login</a>
            </div>
        </div>
    </div>

    <script>
        
const firebaseConfig = {
      apiKey: "AIzaSyAbPo8hb_TwE9s00d6LJ-0TDihItYgk-fU",
      authDomain: "ip-tv-web.firebaseapp.com",
      databaseURL: "https://ip-tv-web-default-rtdb.firebaseio.com",
      projectId: "ip-tv-web",
      storageBucket: "ip-tv-web.firebasestorage.app",
      messagingSenderId: "772568114299",
      appId: "1:772568114299:web:6b6a08f005fb8aede2aede",
      measurementId: "G-9J4KFM66LJ"
    };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginBtn = document.getElementById('login-btn');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');

        // Toggle between login and register forms
        showRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Login function
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginError.style.display = 'none';
            
            if (!email || !password) {
                loginError.textContent = 'Please fill in all fields';
                loginError.style.display = 'block';
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if user is admin
                    database.ref('users/' + userCredential.user.uid).once('value')
                        .then((snapshot) => {
                            const userData = snapshot.val();
                            if (userData && userData.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = 'player.html';
                            }
                        });
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                    loginError.style.display = 'block';
                });
        });

        // Admin login function
        adminLoginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginError.style.display = 'none';
            
            if (!email || !password) {
                loginError.textContent = 'Please fill in all fields';
                loginError.style.display = 'block';
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    database.ref('users/' + userCredential.user.uid).once('value')
                        .then((snapshot) => {
                            const userData = snapshot.val();
                            if (userData && userData.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else {
                                loginError.textContent = 'You are not authorized as an admin';
                                loginError.style.display = 'block';
                            }
                        });
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                    loginError.style.display = 'block';
                });
        });

        // Register function
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            registerError.style.display = 'none';
            registerSuccess.style.display = 'none';
            
            if (!email || !password || !confirmPassword) {
                registerError.textContent = 'Please fill in all fields';
                registerError.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match';
                registerError.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                registerError.textContent = 'Password should be at least 6 characters';
                registerError.style.display = 'block';
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Save user data to database
                    const user = userCredential.user;
                    const userData = {
                        email: email,
                        createdAt: new Date().toISOString(),
                        subscriptionExpires: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(), // Default 30 days
                        role: 'user'
                    };
                    
                    database.ref('users/' + user.uid).set(userData)
                        .then(() => {
                            registerSuccess.textContent = 'Registration successful! You can now login.';
                            registerSuccess.style.display = 'block';
                            registerForm.style.display = 'none';
                            loginForm.style.display = 'block';
                        });
                })
                .catch((error) => {
                    registerError.textContent = error.message;
                    registerError.style.display = 'block';
                });
        });
    </script>
</body>
</html>
