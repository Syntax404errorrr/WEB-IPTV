<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UM IPTV- Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white">
 <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full z-[-1] bg-black"></canvas>

  <div class="bg-[rgba(30,30,30,0.4)] backdrop-blur-md rounded-2xl p-8 sm:p-10 w-[90%] max-w-md shadow-[0_15px_35px_rgba(0,0,0,0.5)] hover:shadow-[0_20px_40px_rgba(0,0,0,0.6)]">
    
    <!--Logo-->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-semibold bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent">
        UM IPTV
      </h1>
    </div>

    <!--Form-->
    <div id="login-form">
      <div class="mb-5">
        <label for="login-email" class="block text-sm text-gray-400 mb-2">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email"
          class="w-full p-3 bg-[rgba(20,20,20,0.7)] border border-white/10 rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
      </div>
      <div class="mb-5">
        <label for="login-password" class="block text-sm text-gray-400 mb-2">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password"
          class="w-full p-3 bg-[rgba(20,20,20,0.7)] border border-white/10 rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
      </div>
      <div id="login-error" class="text-red-400 text-sm text-center mb-4 hidden"></div>
      <button id="login-btn"
        class="w-full py-3 rounded-md font-semibold bg-gradient-to-r from-cyan-400 to-blue-600 hover:from-blue-600 hover:to-cyan-400 transition-transform hover:-translate-y-0.5">
        Login
      </button>
      <div class="text-center text-sm text-gray-400 mt-4">
        Don't have an account?
        <a id="show-register" class="text-cyan-400 hover:underline cursor-pointer">Register</a>
      </div>
    </div>

    <!--Register-->
    <div id="register-form" class="hidden">
      <div class="mb-5">
        <label for="register-email" class="block text-sm text-gray-400 mb-2">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email"
          class="w-full p-3 bg-[rgba(20,20,20,0.7)] border border-white/10 rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
      </div>
      <div class="mb-5">
        <label for="register-password" class="block text-sm text-gray-400 mb-2">Password</label>
        <input type="password" id="register-password" placeholder="Create a password"
          class="w-full p-3 bg-[rgba(20,20,20,0.7)] border border-white/10 rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
      </div>
      <div class="mb-5">
        <label for="register-confirm" class="block text-sm text-gray-400 mb-2">Confirm Password</label>
        <input type="password" id="register-confirm" placeholder="Confirm your password"
          class="w-full p-3 bg-[rgba(20,20,20,0.7)] border border-white/10 rounded-md text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
      </div>
      <div id="register-error" class="text-red-400 text-sm text-center mb-2 hidden"></div>
      <div id="register-success" class="text-green-400 text-sm text-center mb-2 hidden"></div>
      <button id="register-btn"
        class="w-full py-3 rounded-md font-semibold bg-gradient-to-r from-cyan-400 to-blue-600 hover:from-blue-600 hover:to-cyan-400 transition-transform hover:-translate-y-0.5">
        Register
      </button>
      <div class="text-center text-sm text-gray-400 mt-4">
        Already have an account?
        <a id="show-login" class="text-cyan-400 hover:underline cursor-pointer">Login</a>
      </div>
    </div>
  </div>  
  <script>
  const canvas = document.getElementById("background-canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.7,
    vy: (Math.random() - 0.5) * 0.7,
    radius: Math.random() * 1.5 + 0.5
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#00c6ff";
      ctx.fill();
    }

    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.strokeStyle = "rgba(0,198,255,0.1)";
          ctx.stroke();
        }
      }
    }
  }

  function update() {
    for (let p of particles) {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    }
  }

  function animate() {
    draw();
    update();
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

  <!-- Firebase and Login/Register JS -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtJ21ZIcBy8X62J6tjJPlHNXWo5OcnuZg",
      authDomain: "ip-tv-web.firebaseapp.com",
      databaseURL: "https://web-ip-tv-default-rtdb.firebaseio.com",
      projectId: "web-ip-tv",
      storageBucket: "web-ip-tv.firebasestorage.app",
      messagingSenderId: "1090709544777",
      appId: "1:1090709544777:web:7ef57fbd0810fb3e1d8498",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const loginError = document.getElementById('login-error');
    const registerError = document.getElementById('register-error');
    const registerSuccess = document.getElementById('register-success');

    showRegister.addEventListener('click', () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });

    showLogin.addEventListener('click', () => {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      loginError.style.display = 'none';

      if (!email || !password) {
        loginError.textContent = 'Please fill in all fields';
        loginError.style.display = 'block';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          database.ref('users/' + userCredential.user.uid).once('value')
            .then((snapshot) => {
              const userData = snapshot.val();
              if (userData && userData.role === 'admin') {
                window.location.href = 'admin.html';
              } else {
                window.location.href = 'player.html';
              }
            });
        })
        .catch((error) => {
          loginError.textContent = error.message;
          loginError.style.display = 'block';
        });
    });

    registerBtn.addEventListener('click', () => {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm').value;

      registerError.style.display = 'none';
      registerSuccess.style.display = 'none';

      if (!email || !password || !confirmPassword) {
        registerError.textContent = 'Please fill in all fields';
        registerError.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        registerError.textContent = 'Passwords do not match';
        registerError.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        registerError.textContent = 'Password should be at least 6 characters';
        registerError.style.display = 'block';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const userData = {
            email: email,
            createdAt: new Date().toISOString(),
            subscriptionExpires: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
            role: 'user'
          };

          database.ref('users/' + user.uid).set(userData)
            .then(() => {
              registerSuccess.textContent = 'Registration successful! You can now login.';
              registerSuccess.style.display = 'block';
              registerForm.style.display = 'none';
              loginForm.style.display = 'block';
            });
        })
        .catch((error) => {
          registerError.textContent = error.message;
          registerError.style.display = 'block';
        });
    });
  </script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 1.8, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
