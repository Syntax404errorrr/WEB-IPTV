<body class="bg-[#111] text-white flex flex-col min-h-screen font-sans relative overflow-x-hidden">

  <!--Header-->
  <header class="bg-[#1a1a1a] shadow-md p-4 flex justify-between items-center z-40 relative">
    <div class="inline-flex items-center gap-3">
      <img src="images/logo.png" alt="Logo" class="h-7 w-7 sm:h-6 sm:w-6" />
      <h1 class="text-xl sm:text-lg bg-gradient-to-r from-[#00c6ff] to-[#0072ff] bg-clip-text text-transparent font-semibold">
        UM IPTV
      </h1>
    </div>
    <button id="sidebarToggle" aria-expanded="false" aria-controls="channelSidebar"
      class="text-white text-2xl focus:outline-none" aria-label="Toggle sidebar">
      <i class="fas fa-bars" id="toggleIcon"></i>
    </button>
  </header>

  <!--Sidebar-->
  <aside id="channelSidebar" class="fixed top-0 left-0 h-full w-72 max-w-full bg-[#1f1f1f]/90 border-r border-[#222] backdrop-blur-md p-4 overflow-y-auto shadow-lg transform -translate-x-full z-50">
    <button id="closeSidebar" class="text-white mb-4 text-right w-full focus:outline-none" aria-label="Close sidebar">
      <i class="fas fa-times text-xl hover:text-[#00c6ff] transition"></i>
    </button>
    <div class="mb-4">
      <input type="text" id="search" placeholder="Search channels..." class="w-full p-2 text-sm rounded-md bg-[#323232b3] text-white placeholder-white focus:outline-none backdrop-blur-sm" />
    </div>
    <h3 class="text-[#00c6ff] text-center text-sm font-semibold mb-4">Channel Lists</h3>
    <div id="channel-items" class="space-y-2"></div>
  </aside>

  <!--Overlay-->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden z-40"></div>

  <!--Main Content-->
  <div id="contentWrapper" class="flex-1 flex flex-col relative z-10 transition-filter duration-300 ease-in-out">
    <main class="flex-1 flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
      <video id="video" controls autoplay class="w-full max-w-4xl rounded-xl shadow-xl max-h-[70vh] sm:max-h-[60vh]"></video>
    </main>
    <footer class="bg-[#111]/30 backdrop-blur-lg shadow-inner text-center p-2 text-sm">
      <div class="flex justify-center space-x-4 mb-1 text-lg">
        <a href="https://www.facebook.com/share/g/19nyh6LRbE/" target="_blank" class="hover:text-[#00c6ff] transition-colors">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://youtube.com/@unknownmods_426?si=008ZsCm-20Uq8kst" target="_blank" class="hover:text-[#00c6ff] transition-colors">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://t.me/UnknownMods_426" target="_blank" class="hover:text-[#00c6ff] transition-colors">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
      <div class="text-xs text-gray-400">&copy; 2025 UM IPTV</div>
    </footer>
  </div>

<script>
  // Sidebar logic
  const sidebarToggle = document.getElementById('sidebarToggle');
  const channelSidebar = document.getElementById('channelSidebar');
  const toggleIcon = document.getElementById('toggleIcon');
  const closeSidebar = document.getElementById('closeSidebar');
  const overlay = document.getElementById('overlay');
  const contentWrapper = document.getElementById('contentWrapper');

  function openSidebar() {
    channelSidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
    overlay.classList.add('visible', 'opacity-100');
    sidebarToggle.style.visibility = 'hidden';
    contentWrapper.classList.add('blurred');
  }

  function closeSidebarFunc() {
    channelSidebar.classList.add('-translate-x-full');
    overlay.classList.remove('visible', 'opacity-100');
    overlay.classList.add('opacity-0');
    setTimeout(() => overlay.classList.add('hidden'), 300);
    sidebarToggle.style.visibility = 'visible';
    contentWrapper.classList.remove('blurred');
  }

  sidebarToggle.addEventListener('click', () => {
    if (channelSidebar.classList.contains('-translate-x-full')) openSidebar();
    else closeSidebarFunc();
  });

  closeSidebar.addEventListener('click', closeSidebarFunc);
  overlay.addEventListener('click', closeSidebarFunc);
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") closeSidebarFunc();
  });

  const channelItems = document.getElementById("channel-items");
  const searchInput = document.getElementById("search");
  const video = document.getElementById("video");
  const player = new shaka.Player(video);

  function loadChannels(filter = "") {
    channelItems.innerHTML = "";
    Object.keys(channels).forEach(key => {
      const ch = channels[key];
      if (!ch.name.toLowerCase().includes(filter.toLowerCase())) return;

      const div = document.createElement("div");
      div.className = "channel flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-[#333] hover:text-[#00c6ff] cursor-pointer text-[#ddd] transition";
      div.onclick = () => playStream(ch);

      const img = document.createElement("img");
      img.src = ch.logo;
      img.alt = ch.name;
      img.className = "w-6 h-6 rounded";

      const span = document.createElement("span");
      span.textContent = ch.name;

      div.appendChild(img);
      div.appendChild(span);
      channelItems.appendChild(div);
    });
  }

  searchInput.addEventListener("input", () => loadChannels(searchInput.value));
  loadChannels();

  async function playStream(channel) {
    try {
      if (channel.type === "widevine") {
        player.configure({
          drm: {
            servers: {
              "com.widevine.alpha": channel.licenseServerUri
            }
          }
        });
      } else if (channel.type === "clearkey") {
        player.configure({
          drm: {
            clearKeys: {
              [channel.keyId]: channel.key
            }
          }
        });
      }

      await player.load(channel.manifestUri);
      console.log(`Playing: ${channel.name}`);
    } catch (error) {
      console.error("Error loading channel:", error);
      alert(`Failed to load the selected channel: ${channel.name}. Please try again later.`);
    }
  }
</script>
