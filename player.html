<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Player</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .player-container {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 100%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    video {
      width: 100%;
      max-height: 500px;
      border-radius: 10px;
      background: black;
    }
    select, input {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
    }
    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Welcome to IPTV Player</h1>
    <video id="video" controls autoplay></video>

    <input type="text" id="m3u8-url" placeholder="Enter .m3u8 URL here" />
    <select id="channel-selector">
      <option value="">-- Select Channel (Optional) --</option>
      <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">Sample Channel 1</option>
      <!-- Add more predefined channels here -->
    </select>

    <div class="error-message" id="player-error"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtJ21ZIcBy8X62J6tjJPlHNXWo5OcnuZg",
      authDomain: "ip-tv-web.firebaseapp.com",
      databaseURL: "https://web-ip-tv-default-rtdb.firebaseio.com",
      projectId: "web-ip-tv",
      storageBucket: "web-ip-tv.firebasestorage.app",
      messagingSenderId: "1090709544777",
      appId: "1:1090709544777:web:7ef57fbd0810fb3e1d8498",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const video = document.getElementById('video');
    const urlInput = document.getElementById('m3u8-url');
    const channelSelector = document.getElementById('channel-selector');
    const playerError = document.getElementById('player-error');

    // Check user authentication
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function playStream(url) {
      playerError.textContent = "";
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, function (event, data) {
          playerError.textContent = "Playback error: " + data.details;
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        playerError.textContent = "Your browser does not support HLS playback.";
      }
    }

    // On text input enter (press Enter)
    urlInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const url = urlInput.value.trim();
        if (url.endsWith(".m3u8")) {
          playStream(url);
        } else {
          playerError.textContent = "Invalid URL. Please enter a valid .m3u8 link.";
        }
      }
    });

    // On channel select
    channelSelector.addEventListener("change", function () {
      const url = channelSelector.value;
      if (url) {
        urlInput.value = url;
        playStream(url);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
