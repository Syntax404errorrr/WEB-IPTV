<html lang="en">
<head>

    <title>IPTV Player</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .user-info {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .user-details h3 {
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .user-details p {
            font-size: 12px;
            color: #aaa;
        }
        
        .expiry-badge {
            background: rgba(255, 69, 0, 0.2);
            color: #ff4500;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-top: 3px;
        }
        
        .channel-search {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .channel-search input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .channel-search input:focus {
            outline: none;
            border-color: #0072ff;
        }
        
        .channel-categories {
            padding: 15px 0;
        }
        
        .category-title {
            padding: 0 20px 10px;
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .channel-list {
            list-style: none;
        }
        
        .channel-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .channel-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .channel-item.active {
            background: rgba(0, 114, 255, 0.2);
            border-left: 3px solid #0072ff;
        }
        
        .channel-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        
        .channel-name {
            font-size: 14px;
        }
        
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .video-container {
            flex: 1;
            background: black;
            position: relative;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .now-playing {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            z-index: 5;
        }
