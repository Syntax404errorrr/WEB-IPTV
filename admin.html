<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - IPTV</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="icon" href="images/logo.png" type="image/x-icon"> 

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
    }
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    body {
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .admin-container {
      position: relative;
      z-index: 1;
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .admin-header h1 {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .user-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .user-table th, .user-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .user-table th {
      background: #333;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
    }
    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin-top: 15px;
    }
    button.edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    button.edit-btn:hover svg {
      stroke: #0072ff;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>

  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <p>Manage users of the UM IPTV</p>
    </div>

    <!-- Table -->
    <table class="user-table" id="user-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Created</th>
          <th>Expires</th>
          <th>Role</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="user-list"></tbody>
    </table>

    <!-- Error Message -->
    <div class="error-message" id="admin-error"></div>

    <!-- Logout -->
    <div style="text-align: center;">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyCtJ21ZIcBy8X62J6tjJPlHNXWo5OcnuZg",
      authDomain: "ip-tv-web.firebaseapp.com",
      databaseURL: "https://web-ip-tv-default-rtdb.firebaseio.com",
      projectId: "web-ip-tv",
      storageBucket: "web-ip-tv.firebasestorage.app",
      messagingSenderId: "1090709544777",
      appId: "1:1090709544777:web:7ef57fbd0810fb3e1d8498",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const userList = document.getElementById('user-list');
    const adminError = document.getElementById('admin-error');

    auth.onAuthStateChanged(user => {
      if (user) {
        database.ref('users/' + user.uid).once('value').then(snapshot => {
          const currentUser = snapshot.val();
          if (currentUser && currentUser.role === 'admin') {
            loadUsers();
          } else {
            adminError.textContent = "Access denied. You are not an admin.";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function loadUsers() {
      database.ref('users').once('value').then(snapshot => {
        userList.innerHTML = "";
        snapshot.forEach(child => {
          const user = child.val();
          const userId = child.key;
          if (user.role === 'user') {
            const row = `
              <tr>
                <td>${user.email}</td>
                <td>${new Date(user.createdAt).toLocaleString()}</td>
                <td>${new Date(user.subscriptionExpires).toLocaleString()}</td>
                <td>${user.role}</td>
                <td>
                 <button class="edit-btn" onclick="editUser('${userId}', '${user.email}')" title="Edit User">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="#00c6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 20h9" />
                      <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                    </svg>
                  </button>
                </td>
              </tr>
            `;
            userList.innerHTML += row;
          }
        });
      }).catch(error => {
        adminError.textContent = error.message;
      });
    }

    function editUser(uid, email) {
      const newExpiry = prompt(`Enter new expiry date for ${email} (format: YYYY-MM-DDTHH:mm:ss.sssZ):`);
      if (!newExpiry) return;

      const parsedDate = new Date(newExpiry);
      if (isNaN(parsedDate.getTime())) {
        alert("Invalid date format. Use YYYY-MM-DDTHH:mm:ss.sssZ");
        return;
      }

      const newRole = prompt(`Enter new role for ${email} (user/admin):`, 'user');
      if (!newRole) return;

      database.ref('users/' + uid).update({
        subscriptionExpires: parsedDate.toISOString(),
        role: newRole
      }).then(() => {
        alert("User updated successfully.");
        loadUsers();
      }).catch(error => {
        alert("Error updating user: " + error.message);
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    // Line particles animation
    const canvas = document.getElementById("background-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 120 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.7,
      vy: (Math.random() - 0.5) * 0.7,
      radius: Math.random() * 1.5 + 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00c6ff";
        ctx.fill();
      }

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = "rgba(0,198,255,0.1)";
            ctx.stroke();
          }
        }
      }
    }

    function update() {
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }
    }

    function animate() {
      draw();
      update();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
