<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - IPTV</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .admin-container {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .admin-header h1 {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .user-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .user-table th, .user-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .user-table th {
      background: #333;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
    }
    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin-top: 15px;
    }
    button.edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    button.edit-btn:hover svg {
      stroke: #0072ff;
}
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <p>Manage users of the UM IPTV</p>
    </div>

    <table class="user-table" id="user-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Created At</th>
          <th>Expires</th>
          <th>Role</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="user-list">
        <!-- Users will be loaded here -->
      </tbody>
    </table>

    <div class="error-message" id="admin-error"></div>
    
    <div style="text-align:center;">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtJ21ZIcBy8X62J6tjJPlHNXWo5OcnuZg",
      authDomain: "ip-tv-web.firebaseapp.com",
      databaseURL: "https://web-ip-tv-default-rtdb.firebaseio.com",
      projectId: "web-ip-tv",
      storageBucket: "web-ip-tv.firebasestorage.app",
      messagingSenderId: "1090709544777",
      appId: "1:1090709544777:web:7ef57fbd0810fb3e1d8498",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const userList = document.getElementById('user-list');
    const adminError = document.getElementById('admin-error');

    auth.onAuthStateChanged(user => {
      if (user) {
        database.ref('users/' + user.uid).once('value').then(snapshot => {
          const currentUser = snapshot.val();
          if (currentUser && currentUser.role === 'admin') {
            loadUsers();
          } else {
            adminError.textContent = "Access denied. You are not an admin.";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function loadUsers() {
      database.ref('users').once('value').then(snapshot => {
        userList.innerHTML = "";
        snapshot.forEach(child => {
          const user = child.val();
          const userId = child.key;
          if (user.role === 'user') {
            const row = `
              <tr>
                <td>${user.email}</td>
                <td>${new Date(user.createdAt).toLocaleString()}</td>
                <td>${new Date(user.subscriptionExpires).toLocaleString()}</td>
                <td>${user.role}</td>
                <td>
                 <button class="edit-btn" onclick="editUser('${userId}', '${user.email}')" title="Edit User">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="#00c6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 20h9" />
                      <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                    </svg>
                  </button>
                </td>
              </tr>
            `;
            userList.innerHTML += row;
          }
        });
      }).catch(error => {
        adminError.textContent = error.message;
      });
    }

    function editUser(uid, email) {
      const newExpiry = prompt(`Enter new expiry date for ${email} (YYYY-MM-DD):`);
      if (!newExpiry) return;

      const newRole = prompt(`Enter new role for ${email} (user/admin):`, 'user');
      if (!newRole) return;

      const newExpiryTimestamp = new Date(newExpiry).getTime();
      if (isNaN(newExpiryTimestamp)) {
        alert("Invalid date format.");
        return;
      }

      database.ref('users/' + uid).update({
        subscriptionExpires: newExpiryTimestamp,
        role: newRole
      }).then(() => {
        alert("User updated successfully.");
        loadUsers();
      }).catch(error => {
        alert("Error updating user: " + error.message);
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
