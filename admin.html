<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - IPTV</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/logo.png" type="image/x-icon"> 
</head>
<body class="m-0 p-0 h-screen w-screen bg-black text-white font-sans overflow-hidden flex items-center justify-center relative">

  <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full z-0 bg-black"></canvas>

  <div class="relative z-10 bg-[rgba(30,30,30,0.4)] backdrop-blur-md rounded-2xl p-6 sm:p-10 w-[90%] max-w-4xl shadow-[0_15px_35px_rgba(0,0,0,0.5)]">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-2xl sm:text-3xl font-semibold bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent">
        Admin Dashboard
      </h1>
      <p class="text-sm text-gray-300 mt-2">Manage users of the UM IPTV</p>
    </div>

    <!--Table-->
    <div class="overflow-auto">
      <table class="w-full text-left border-collapse mt-4 text-sm sm:text-base" id="user-table">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Created</th>
            <th class="px-4 py-3">Expires</th>
            <th class="px-4 py-3">Role</th>
            <th class="px-4 py-3">Edit</th>
          </tr>
        </thead>
        <tbody id="user-list" class="text-white divide-y divide-gray-600">
          <!--displaying users-->
        </tbody>
      </table>
    </div>

    <!--Error Message-->
    <div id="admin-error" class="text-red-400 text-center mt-4 hidden"></div>

    <!--Logout-->
    <div class="text-center mt-6">
      <button onclick="logout()"
        class="bg-gradient-to-r from-cyan-400 to-blue-600 hover:from-blue-600 hover:to-cyan-400 text-white font-semibold text-base px-6 py-3 rounded-lg transition-transform transform hover:-translate-y-0.5">
        Logout
      </button>
    </div>
  </div>
  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyCtJ21ZIcBy8X62J6tjJPlHNXWo5OcnuZg",
      authDomain: "ip-tv-web.firebaseapp.com",
      databaseURL: "https://web-ip-tv-default-rtdb.firebaseio.com",
      projectId: "web-ip-tv",
      storageBucket: "web-ip-tv.firebasestorage.app",
      messagingSenderId: "1090709544777",
      appId: "1:1090709544777:web:7ef57fbd0810fb3e1d8498",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const userList = document.getElementById('user-list');
    const adminError = document.getElementById('admin-error');

    auth.onAuthStateChanged(user => {
      if (user) {
        database.ref('users/' + user.uid).once('value').then(snapshot => {
          const currentUser = snapshot.val();
          if (currentUser && currentUser.role === 'admin') {
            loadUsers();
          } else {
            adminError.textContent = "Access denied. You are not an admin.";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function loadUsers() {
      database.ref('users').once('value').then(snapshot => {
        userList.innerHTML = "";
        snapshot.forEach(child => {
          const user = child.val();
          const userId = child.key;
          if (user.role === 'user') {
            const row = `
              <tr>
                <td>${user.email}</td>
                <td>${new Date(user.createdAt).toLocaleString()}</td>
                <td>${new Date(user.subscriptionExpires).toLocaleString()}</td>
                <td>${user.role}</td>
                <td>
                 <button class="edit-btn" onclick="editUser('${userId}', '${user.email}')" title="Edit User">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="#00c6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 20h9" />
                      <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                    </svg>
                  </button>
                </td>
              </tr>
            `;
            userList.innerHTML += row;
          }
        });
      }).catch(error => {
        adminError.textContent = error.message;
      });
    }

    function editUser(uid, email) {
      const newExpiry = prompt(`Enter new expiry date for ${email} (format: YYYY-MM-DDTHH:mm:ss.sssZ):`);
      if (!newExpiry) return;

      const parsedDate = new Date(newExpiry);
      if (isNaN(parsedDate.getTime())) {
        alert("Invalid date format. Use YYYY-MM-DDTHH:mm:ss.sssZ");
        return;
      }

      const newRole = prompt(`Enter new role for ${email} (user/admin):`, 'user');
      if (!newRole) return;

      database.ref('users/' + uid).update({
        subscriptionExpires: parsedDate.toISOString(),
        role: newRole
      }).then(() => {
        alert("User updated successfully.");
        loadUsers();
      }).catch(error => {
        alert("Error updating user: " + error.message);
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    // Line particles animation
    const canvas = document.getElementById("background-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 120 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.7,
      vy: (Math.random() - 0.5) * 0.7,
      radius: Math.random() * 1.5 + 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00c6ff";
        ctx.fill();
      }

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = "rgba(0,198,255,0.1)";
            ctx.stroke();
          }
        }
      }
    }

    function update() {
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }
    }

    function animate() {
      draw();
      update();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
